name: Auto Accept Collabs

on:
  push:
    branches:
      - master
  schedule:
    - cron: '55 */10 * * *'

jobs:
  accept_collabs:
    runs-on: ubuntu-latest
    steps:
      - name: Fetching Local Repository
        uses: actions/checkout@master
      - name: Auto Accept Collabs
        uses: kbrashears5/github-action-auto-accept-collabs@master
        with:
          TOKEN: ${{ secrets.ACTIONS }}
